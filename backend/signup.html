<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fancy Fonts, Icons, and Logos -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="public/css/style.css" />

    <!-- Icon Title -->
    <title>rSed Food Delivery</title>

    <!-- rSed Title Icon -->
    <link rel="icon" href="public\img\rSedLogo.png" type="image/icon type" />
  </head>

  <!-- Body -->
  <body>
    <!-- 
      navbar-expand-sm: aligns text on small screens or larger
      bg-danger: red background
      fixed-top: bar fixed to top --- remove??
     -->
     <nav
     class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top"
     id="main-nav"
   >
     <!-- 
       create a container class: follows a grid system of 12 columns across the page
     -->
     <div class="container col align-self-start">
       <!-- 
         a: defines a hyperlink
         href: hypertext reference          
         navbar-brand: brand of company
         clicking rSedFoodDelivery sends back to index.html        
       -->
       <a href="index.html"> <img src="public\img\rSedLogo.png" class="w-25"/></a>
     </span>
       <!-- 
         makes a button appear to expand the navbar if screen is too small
       -->
       <button
         class="navbar-toggler"
         data-toggle="collapse"
         data-target="#navbarCollapse"
       >
         <span class="navbar-toggler-icon"></span>
       </button>

       <!-- 
         collapse navbar-collapse: replaces the navigation on small screens with a button
       -->
       <div class="collapse navbar-collapse" id="navbarCollapse">
         <!-- 
           navbar-nav: full-height and lightweight navigation
           ml-auto: pushes the navbars to the right
         -->
         <ul class="navbar-nav ml-auto">
           <li class="nav-item bg-dark">
             <a class="btn btn-outline-light" href="/getall" role="button"
               >Data Dump</a
             >
           </li>
           <li class="nav-item">
             <a
               class="btn btn-outline-light mx-3"
               href="signin.html"
               role="button"
               >Sign In</a
             >
           </li>
           <li class="nav-item">
             <a class="btn btn-outline-light" href="signup.html" role="button"
               >Sign Up</a
             >
           </li>
         </ul>
       </div>
     </div>
   </nav>

    <header id="sign-up">
      <div class="d-flex justify-content-center">
        <div class="card bg-danger text-center card-form" style ="margin-top: 100px">
          <div class="card-body">
            <h3 style="color: #ffd700">Sign Up</h3>
            <h4 style="color: #ffd700">
              Already Have an Account?
              <a href="signin.html" class="text-white"><u>Sign In</u></a>
            </h4>
            <form>
              <div class="form-group">
                <input
                  type="text"
				  name="firstName"
                  class="form-control form-control-lg"
                  placeholder="First Name"
				  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
				  name="lastName"
                  class="form-control form-control-lg"
                  placeholder="Last Name"
				  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
				  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Phone Number"
				  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
				  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Confirm Password"
				  required
                />
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-outline-light btn-block bg-dark"
              />
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col text-center py-2">
            <h3 style="color: #ffd700">Ready Software Engineering Design</h3>
            <button
              class="btn btn-danger"
              onclick="window.location.href = 'https://sites.google.com/view/rsed/'"
            >
              Check Out Our Website!
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
