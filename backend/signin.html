     -->

      <!-- 
         a: defines a hyperlink
         href: hypertext reference          
         navbar-brand: brand of company
         clicking rSedFoodDelivery sends back to index.html        
       -->
      <a href="index.html"> <img src="public\img\rSedLogo.png" class="w-25" /></a>
      </span>
      <!-- 
         makes a button appear to expand the navbar if screen is too small

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

         collapse navbar-collapse: replaces the navigation on small screens with a button

  <header id="sign-in">
    <div class="d-flex justify-content-center" style="margin-top: 100px">
      <div class="card bg-danger text-center card-form">
        <div class="card-body">
          <h3 style="color: #ffd700">Sign In</h3>
          <h4 style="color: #ffd700">
            New to OmNom Foods? <a href="signup.html" class="text-white"><u>Sign Up</u></a>
          </h4>
          <form>
            <div id="signin" style="margin-top: 10px; margin-bottom: 10px; margin-left: 55px;"></div>
            <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>

            <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>

            <script>
              // Your web app's Firebase configuration
              var firebaseConfig = {
                apiKey: "AIzaSyCHXyio4R9BAW-QZWKCY6HqTficreXgMyc",
                authDomain: "omnom-foods.firebaseapp.com",
                databaseURL: "https://omnom-foods.firebaseio.com",
                projectId: "omnom-foods",
                storageBucket: "omnom-foods.appspot.com",
                messagingSenderId: "487556244866",
                appId: "1:487556244866:web:ed424c5e7dd358c63a5b9b",
                measurementId: "G-D9WL7J4VB3"
              };
              // Initialize Firebase
              firebase.initializeApp(firebaseConfig);
              firebase.analytics();

              function onSuccess(googleUser) {
                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
              }
              function onFailure(error) {
                console.log(error);
              }
              function renderButton() {
                gapi.signin2.render('signin', {
                  'scope': 'profile email',
                  'width': 240,
                  'height': 50,
                  'longtitle': true,
                  'theme': 'dark',
                  'onsuccess': onSuccess,
                  'onfailure': onFailure
                });
              }
            </script>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="Email" />
            </div>

            <div class="form-group">
              <input type="password" class="form-control form-control-lg" placeholder="Password" />
            </div>

        </div>
        <input type="submit" value="Submit" class="btn btn-outline-light btn-block bg-dark" />
        </form>
      </div>
    </div>
    </div>
