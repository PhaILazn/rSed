<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fancy Fonts, Icons, and Logos -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Icon Title -->
    <title>OmNom Food Delivery</title>

    <!-- rSed Title Icon -->
    <link rel="icon" href="img\rSedLogo.png" type="image/icon type" />
  </head>

  <!-- Body -->
  <body>
    <!-- 
      navbar-expand-sm: aligns text on small screens or larger
      bg-danger: red background
      fixed-top: bar fixed to top --- remove??
     -->
    <nav
      class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top"
      id="main-nav"
    >
      <!-- 
        create a container class: follows a grid system of 12 columns across the page
      -->
      <div class="container col align-self-start">
        <!-- 
          a: defines a hyperlink
          href: hypertext reference          
          navbar-brand: brand of company
          clicking rSedFoodDelivery sends back to index.html        
        -->
        <a href="index.html" style="text-decoration: none">
          <div
            class="col font-weight-bold"
            href="signin.html"
            style="text-align: left; color: white"
          >
            <img src="img\rSedLogo.png" style="width: 45px; height: 45px" />
            OmNom Food Delivery
          </div></a
        >
        <!-- 
          makes a button appear to expand the navbar if screen is too small
        -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 
          collapse navbar-collapse: replaces the navigation on small screens with a button
        -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- 
            navbar-nav: full-height and lightweight navigation
            ml-auto: pushes the navbars to the right
          -->

          <ul class="navbar-nav ml-auto">
            <!--
            <li class="nav-item bg-dark">
              <a class="btn btn-outline-light" href="/getall" role="button"
                >Data Dump</a
              >
            </li>-->
            <li class="nav-item">
              <a
                class="btn btn-outline-light mx-0"
                href="signin.html"
                role="button"
                >Login</a
              >
            </li>
            <li class="nav-item">
            <a
              class="btn btn-outline-light mx-3"
              href="signin.html"
              role="button"
              >Logout</a
            >
          </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="signup.html" role="button"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="home-section">
      <div class="dark-overlay">
        <div class="home-inner container">
          <div class="row">
            <div class="d-lg-block">
              <h1 class="display-4 text-center">
                Delivering food from <strong>ALL</strong> of your favorite
                resturants,
                <strong>GUARANTEED!</strong>
              </h1>
              <form
                class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center mt-5 mb-5"
              >
                <input
                  type="text"
                  class="form-control mr-2"
                  placeholder="Search"
                />
                <button
                  class="btn btn-outline-warning"
                  style="margin-top: 25px"
                >
                  Search for Noms
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark">
      <div class="container">
        <div class="row-sm-2 row-md-8 row-lg-10 row-xl-14">
          <div class="col-sm-2 col-md-8 col-lg-10 col-xl-14 text-center py-2">            
            <div class="row" style="padding-top: 10px; padding-bottom: 15px">
              <div class="col font-weight-bold" style="font-size: 20px">
                Get to Know Us
              </div>
              <div class="col font-weight-bold" style="font-size: 20px">
                Let Us Help You
              </div>

              <div class="w-100" style="padding-top: 5px"></div>
              <div class="col">
                <a
                  href="https://sites.google.com/view/rsed/"
                  style="color: white;"
                  >About Us</a
                >
              </div>
              <div class="col">
                <a href="#" style="color: white;">Account Details</a>
              </div>
            </div>
            <div class="row" style="padding-bottom: 15px">
              <a href="index.html">
                <img src="img\rSedLogo.png" style="width: 30px; height: 30px" />
              </a>
              <a href="#" style="color:grey">
                <span class="mr-3" style="padding-left: 15px; font-size: 12px;"
                  >Terms of Service</span
                >
              </a>
              <a href="#" style="color:grey">
                <span class="mr-3" style="font-size: 12px;">Privacy</span>
              </a>
              <a href="#" style="color:grey">
                <span class="mr-3" style="font-size: 12px;"
                  >Delivery Locations</span
                >
              </a>
              <a style="color:grey">
                <span class="mr-3" style="font-size: 12px;"
                  >&#169 2020 rSed</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
